<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bord">
        <div class="main d-block mt-5">

            <img class="img d-block" style="width: 50%; height: 50%;" src="img/images.png" alt="">
            <p class="d-block mt-2"> Calculating calories for one fruit ! </p>
            <div id="txt" class="view txt d-block mt-2"> Please choose vegetables </div>
            <input type="button" value="Calories" onclick="calocal(),allsum()" class="cal btn-success d-block mt-2">
            <div class="d-block">
                <input type="checkbox" id="tomat" value="tomatoes"><label>Tomatoes</label>
            </div>
            <div class="d-block">
                <input type="checkbox" id="cres" value="watercress"><label>watercress</label>
            </div>
            <div class="d-block">
                <input type="checkbox" id="egg" value="eggplant"><label>eggplant</label>
            </div>
            <div class="by d-block mb-5">By -> Shnouda Youssef Mounir</div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
